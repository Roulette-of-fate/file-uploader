<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
   <link rel="stylesheet" href="https://Roulette-of-fate.github.io/file-uploader/stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo">aの要素<br>Uploader</li>
                <li class="centered-links">
                    <a href="https://www.example.com" target="_blank">1</a
 <a href="https://roulette-of-fate.github.io/Collaborator-list/" target="_blank">contacts</a>
                    <a href="https://www.example.com" target="_blank">how</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="uploader">
            <!-- File selection removed -->
        </section>
        <section id="message">
            <p class="main-message">あなたの望むファイルを今すぐ</p>
            <div class="message-wrapper">
                <p class="sub-message">何ができるのですか？</p>
                <p class="additional-info">あなたの望むファイルを入手することができます。もちろん、無料で。</p>
                <div class="spacing"></div>
                <p class="sub-message">誰がつくっているのですか?</p>
                <p class="additional-info">aの要素という名前で活動している、日本人YouTuberです。もちろん,実績はないです。</p>
                <div class="spacing"></div>
                <p class="sub-message">何故,このようなことができるのですか?</p>
                <p class="additional-info">aの要素をはじめ,このサイトの協力者全てが無償で協力してくれているので広告なし・無料でこの様なサービスを提供できます。</p>
                <div class="spacing"></div>
                <p class="sub-message">安全性はあるのですか?</p>
                <p class="additional-info">このサーバー全体・ダウンロード可能なファイルにはバックドアは存在しません。</p>
            </div>
        </section>
        <section id="cta">
            <a href="https://www.example.com" target="_blank" class="cta-button">続ける</a>
        </section>
    </main>
</body>
</html>
